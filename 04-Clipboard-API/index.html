<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../pico.css">
  <link rel="stylesheet" href="../animate.css">
  <link rel="stylesheet" href="style.css">
  <title>Async Clipboard API</title>
</head>
<div class="container">
  <h1>Async Clipboard API</h1>
  <h2>writeText()</h2>
  <pre class="codeContainer">
    <code class="codeToCopy" oncopy="showCopyPopup()">console.log('Hello World')</code>
    <button class="copyButton" onclick="copyCode()">copy</button>
</pre>
  <h2>readText()</h2>
  <div class="pastingContainer">
    <input type="text" name="" class="inputPasteBin">
    <button onclick="pasteContent()">Paste</button>
  </div>
  <div class="copyPopup" popover="manual">
    Succesfully copied to the clipboard
  </div>
</div>
<script src="index.js"></script>

<body>

</body>

</html>
